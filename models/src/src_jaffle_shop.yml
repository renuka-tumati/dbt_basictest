version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        columns:
          - name: id
            description: "primary key"
            tests:
              - unique              
              - not_null  
      
      - name: orders
        description: "{{doc('stg_orders')}}"
        columns:
          - name: id
            description: "primary key"
            tests:
              - unique
              - not_null
          - name: status
            description: "{{doc('stg_orders')}}"
          
              
          
